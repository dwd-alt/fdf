<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kilaib Messenger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container" id="authContainer">
        <div class="auth-tabs">
            <div class="auth-tab active" onclick="showAuthForm('login')">Вход</div>
            <div class="auth-tab" onclick="showAuthForm('register')">Регистрация</div>
        </div>

        <div class="auth-form active" id="loginForm">
            <input type="text" class="auth-input" id="loginUsername" placeholder="Юзернейм">
            <input type="password" class="auth-input" id="loginPassword" placeholder="Пароль">
            <button class="auth-button" onclick="login()">Войти</button>
            <div class="error-message" id="loginError">Неверный юзернейм или пароль</div>
        </div>

        <div class="auth-form" id="registerForm">
            <input type="text" class="auth-input" id="registerUsername" placeholder="Юзернейм">
            <input type="text" class="auth-input" id="registerDisplayName" placeholder="Ваше имя">
            <input type="password" class="auth-input" id="registerPassword" placeholder="Пароль">
            <input type="password" class="auth-input" id="registerConfirmPassword" placeholder="Подтвердите пароль">
            <button class="auth-button" onclick="register()">Зарегистрироваться</button>
            <div class="error-message" id="registerError">Ошибка регистрации</div>
        </div>
    </div>

    <div class="messenger-container" id="messengerContainer">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="user-info">
                    <div class="user-avatar" id="currentUserAvatar">U</div>
                    <div id="currentUserName">Пользователь</div>
                </div>
                <button class="logout-btn" onclick="logout()">Выйти</button>
            </div>

            <div class="find-user">
                <input type="text" class="find-user-input" placeholder="Поиск пользователей..." id="searchUserInput">
                <div class="search-results" id="searchResults"></div>
            </div>

            <div class="contacts-list" id="contactsList">
                <!-- Контакты -->
            </div>
        </div>

        <div class="chat-area">
            <div class="chat-header">
                <div class="contact-avatar" id="currentChatAvatar">U</div>
                <div class="chat-user-info">
                    <div class="chat-user-name" id="currentChatName">Выберите чат</div>
                    <div class="chat-user-status" id="currentChatStatus">онлайн</div>
                </div>
            </div>

            <div class="messages-container" id="messagesContainer">
                <div class="welcome-message">
                    <p>Выберите чат чтобы начать общение</p>
                </div>
            </div>

            <div class="input-container">
                <input type="text" class="message-input" placeholder="Введите сообщение..." id="messageInput" disabled>
                <button class="send-button" onclick="sendMessage()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="js/database.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/search.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
